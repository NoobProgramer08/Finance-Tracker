<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="../../Tools/BootStrap5/node_modules/styles.css"
    />
    <link rel="stylesheet" href="../../styles/registration/custom.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form
        action=""
        class="container d-flex flex-column align-items-center gap-3 holder text-white justify-content-center rounded border"
      >
        <h1 class="mb-4">Sign up</h1>
        <div class="container">
          <input
            type="username"
            class="form-control p-3"
            placeholder="New username"
          />
        </div>
        <div class="container">
          <input
            type="text"
            class="form-control p-3"
            placeholder="New password"
          />
        </div>
        <div class="container mb-3">
          <input type="email" class="form-control p-3" placeholder="Email" />
        </div>
        <button class="btn btn-primary p-2">Sign up</button>
      </form>
    </div>
    <script src="../../Scripts/Registration/script.js"></script>
  </body>
</html>
