<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="../../Tools/BootStrap5/node_modules/styles.css"
    />
    <link rel="stylesheet" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Itim&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container overal d-flex justify-content-center">
      <form
        action=""
        class="form-group container holder d-flex flex-column justify-content-center align-items-center gap-3 mt-5 bg-white p-5"
      >
        <div
          class="header-icons gap-3 d-flex flex-column container d-flexr align-items-center"
        >
          <h1>Create Account</h1>
          <div class="icons container">
            <img src="assets//google (2).png" alt="" />
            <img src="assets/facebook.png" alt="" />
            <img src="assets/twitter (1).png" alt="" />
            <img src="assets/vk-social-network-logo.png" alt="" />
          </div>
          <p class="text-center">or use your email for registration</p>
        </div>

        <input type="text" class="form-control" placeholder="Name" id="name" />
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          id="email"
        />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="password"
        />
        <div
          class="check-box d-flex justify-content-between align-items-center"
        >
          <div id="check-alert"></div>
          <div id="alert-for-all"></div>
          <div>
            <input type="checkbox" id="agree" />
            <label for="check" class="form-label"
              >I agree to the <span class="imp">terms </span>and
              <span class="imp">policy</span></label
            >
          </div>
        </div>
        <div class="d-flex gap-3 twobuttons">
          <button id="btn-1" class="text-white">Sign up</button
          ><button id="btn-2">Sign in</button>
        </div>
      </form>
    </div>
    <script src="register.js"></script>
    <script src="../../Tools/Jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../Tools/BootStrap5/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
