<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="../../Tools/BootStrap5/node_modules/styles.css"
    />
    <link rel="stylesheet" href="../../styles/form/formCustom.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <form
        class="form-group container border border-1 border-secondary d-flex flex-column align-items-center form-holder gap-3 text-white justify-content-center form"
      >
        <h2 class="">Login Here</h2>
        <div class="d-flex flex-column gap-4 container">
          <div class="container">
            <label for="" class="form-label">Username </label>
            <input
              type="username"
              class="form-control text-left p-3"
              required
              placeholder="Username"
            />
          </div>
          <div class="container">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              class="form-control p-3"
              placeholder="Password"
            />
          </div>
        </div>
        <button class="button mt-4">Log in</button>

        <a href="" class="text-white sign-up mt-3">Sign up here</a>
      </form>
    </div>
  </body>
</html>
