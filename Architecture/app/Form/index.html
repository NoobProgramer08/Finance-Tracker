<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../Tools/BootStrap5/node_modules/styles.css"
    />
    <link rel="stylesheet" href="../../styles/form.css" />
  </head>
  <body>
    <div class="wrapper container">
      <div class="container picture-holder text-center">
        <img src="../../assets/backrgrounds/students-removebg-preview.png" />
      </div>
      <form action="" class="container form-holder">
        <h1 class="text-primary">Habit.io</h1>
        <h3 class="text-success">A new way to organize life</h3>
        <div class="container input-box">
          <span class="logo"
            ><img src="../../assets/logos/profile.png" alt=""
          /></span>
          <input
            type="username"
            placeholder="Username"
            required
            class="form-control"
          />
        </div>
        <div class="container input-box">
          <span class="logo"
            ><img src="../../assets/logos/lock.png" alt=""
          /></span>
          <input
            type="password"
            placeholder="Password"
            required
            class="form-control"
          />
        </div>
        <div class="btn-register">
          <button class="btn btn-primary">Log in</button>
          <div class="links">
            <a href="">Register</a>
            <a href="">Forgot password</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
