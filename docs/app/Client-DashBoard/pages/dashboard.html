<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasboard</title>
  </head>
  <body>
    <div class="progress">
      <!--Profile-->
      <div class="margin-control">
        <h1>Dashboard</h1>
        <div class="profile-info">
          <div class="pic-name">
            <div class="profile-content">
              <div class="name">
                <base href="/Habit-Tracker-System/docs/app/Client-DashBoard/" />
                <img src="assets/profiles/boy.png" alt="" id="myProfile" />
                <h2>Windyl Monton</h2>
              </div>
              <div class="fav-role">
                <h3>Programmer</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of Profile-->
      <!--Habit progress-->
      <div class="margin-control">
        <h1>Habit Progress</h1>
        <div class="user-details">
          <div class="details">
            <div class="logo-des">
              <div class="pic-word">
                <span
                  ><img src="assets/complete-incomplete/complete.png" alt=""
                /></span>
                <p>Task Completed</p>
              </div>
              <div class="rating">
                <p id="completed" class="ratings">75 Tasks</p>
              </div>
            </div>
            <div class="logo-des">
              <div class="pic-word">
                <span
                  ><img src="assets/complete-incomplete/incomplete.png" alt=""
                /></span>
                <p>Task Incompleted</p>
              </div>
              <div class="rating">
                <p id="incomplete" class="ratings">3 Tasks</p>
              </div>
            </div>
            <div class="logo-des">
              <div class="pic-word">
                <span
                  ><img src="assets/complete-incomplete/star.png" alt=""
                /></span>
                <p>Overall Rating</p>
              </div>
              <div class="rating">
                <p id="Overall" class="ratings">50%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of habit progress-->
    </div>
    <hr id="secondhorizontal" />
  </body>
</html>
