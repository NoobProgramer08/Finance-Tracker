<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Transactions</title>
  </head>
  <body>
    <div class="container">
      <div class="form_area">
        <p class="title">Add new transaction</p>
        <form action="">
          <div class="form_group">
            <label class="sub_title" for="date">Name</label>
            <input
              placeholder="Date MM/DD/YYYY"
              class="form_style"
              type="text"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="description">Description</label>
            <input
              placeholder="Add new Description"
              id="description"
              class="form_style"
              type="email"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="Category">Category </label>
            <input
              placeholder="Enter Category"
              id="category"
              class="form_style"
              type="text"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="password">Amount </label>
            <input
              placeholder="Enter Amount"
              id="amount"
              class="form_style"
              type="text"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="password"
              >Type (Income/Expenses)
            </label>
            <input
              placeholder="Enter Type"
              id="amount"
              class="form_style"
              type="text"
            />
          </div>
          <div>
            <button class="btn">Add Transaction</button>
          
        </form>
      </div>
      <a class="link" href=""> </a>
    </div>
  </body>
</html>
