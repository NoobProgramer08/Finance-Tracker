<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <!-- Existing content preserved -->
    <div class="wrap-status">
      <header class="heading">
        <h2>Hi</h2>
        <h2 id="firstname"></h2>
        <h2 id="message">Welcome to Trello.</h2>
      </header>
      <main class="user-status">
        <div class="card">
          <img
            src="Finance-Tracker\docs\app\Client-DashBoard\assets\icons\user-status\savings.png"
            alt=""
          />
          <div class="texts-status">
            <span>Current Overall Budget</span>
            <p id="budget">0</p>
          </div>
        </div>
        <div class="card">
          <img
            src="Finance-Tracker\docs\app\Client-DashBoard\assets\icons\user-status\entry.png"
            alt=""
          />
          <div class="texts-status">
            <span>Latest Budget Entry</span>
            <p id="budgetEntry">0</p>
          </div>
        </div>
        <div class="card">
          <img
            src="Finance-Tracker\docs\app\Client-DashBoard\assets\icons\user-status\expenses.png"
            alt=""
          />
          <div class="texts-status">
            <span>Latest Expenses Entry</span>
            <p id="expenses">0</p>
          </div>
        </div>
      </main>
      <section class="finance-buttons">
        <button id="addInc">Add Income</button>
        <button id="addExp">Add Expense</button>
      </section>
    </div>

    <!-- Income Modal -->
    <div id="incomeModal" class="modal">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="modal-header">
          <h2>Add Income</h2>
        </div>
        <div class="input-group">
          <label for="incomeAmount">Amount (₱)</label>
          <input
            type="number"
            id="incomeAmount"
            placeholder="Enter amount"
            min="0"
            step="0.01"
          />
        </div>
        <button class="submit-btn" onclick="handleIncome()">Add Income</button>
      </div>
    </div>

    <!-- Expense Modal -->
    <div id="expenseModal" class="modal">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="modal-header">
          <h2>Add Expense</h2>
        </div>
        <div class="input-group">
          <label for="expenseAmount">Amount (₱)</label>
          <input
            type="number"
            id="expenseAmount"
            placeholder="Enter amount"
            min="0"
            step="0.01"
          />
        </div>
        <button class="submit-btn" onclick="handleExpense()">
          Add Expense
        </button>
      </div>
    </div>
  </body>
</html>
