<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="assets/css/mainpage.css" />
    <link
      rel="stylesheet"
      href="../../../node_modules/datatables.net-dt/css/dataTables.dataTables.min.css"
    />
  </head>
  <body>
    <div class="links-product">
      <header><h2>Trellio.</h2></header>
      <nav class="links">
        <a href="/home" onclick="route(event)">Home</a>
        <a href="/transaction" onclick="route(event)">Transaction</a>
        <a href="/history" onclick="route(event)">History</a>
      </nav>
      <div class="user-profile">
        <div id="dropdown-trigger">
          <img src="assets/icons/dropdown/dropdown.png" alt="" />
          <div id="dropdowns" class="menu"></div>
        </div>
        <img src="assets/icons/user-profile/man.png" alt="" />
      </div>
    </div>
    <main class="content">
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Home</title>
        </head>
        <body>
          <div class="wrap-status">
            <header class="heading">
              <h2>Hi</h2>
              <h2 id="firstname"></h2>
              <h2 id="message">Welcome to Trello.</h2>
            </header>
            <main class="user-status">
              <div class="card">
                <img src="assets/icons/user-status/savings.png" alt="" />

                <div class="texts-status">
                  <span>Current Overall Budget</span>
                  <p>0</p>
                </div>
              </div>
              <div class="card">
                <img src="assets/icons/user-status/entry.png" alt="" />
                <div class="texts-status">
                  <span>Todays Budget Entry</span>
                  <p>0</p>
                </div>
              </div>
              <div class="card">
                <img src="assets/icons/user-status/expenses.png" alt="" />

                <div class="texts-status">
                  <span>Todays Expenses</span>
                  <p>0</p>
                </div>
              </div>
            </main>
            <section class="finance-buttons">
              <button>Add Income</button>
              <button>Add Expense</button>
            </section>
          </div>
        </body>
      </html>
    </main>
    <script src="assets/js/mainpage.js"></script>
    <script src="assets/js/route.js"></script>
    <script src="../../../node_modules/chart.js/dist/chart.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/datatables.net/js/dataTables.min.js"></script>
    <script src="assets/js/history.js" type="module"></script>
  </body>
</html>
