<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input
              required=""
              placeholder=""
              type="text"
              class="input"
              id="firstname"
            />
            <span>Firstname</span>
          </label>
          <label>
            <input
              required=""
              placeholder=""
              type="text"
              class="input"
              id="lastname"
            />
            <span>Lastname</span>
          </label>
        </div>
        <label>
          <input
            required=""
            placeholder=""
            type="email"
            class="input"
            id="email"
          />
          <span>Email</span>
        </label>
        <label>
          <input
            required=""
            placeholder=""
            type="password"
            class="input"
            id="password"
          />
          <span>Password</span>
        </label>
        <label>
          <input
            required=""
            placeholder=""
            type="password"
            class="input"
            id="confirmpass"
          />
          <span>Confirm password</span>
        </label>
        <button class="submit" id="submit">Submit</button>
        <p class="signin" id="signIn">
          Already have an acount ? <a href="#">Signin</a>
        </p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="register.js"></script>
  </body>
</html>
