<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit.io DashBoard</title>

    <link rel="stylesheet" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Itim&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="navigations">
          <div class="brand">
            <div class="glitch-container">
              Habit.io
              <span>Habit.io</span>
              <span>Habit.io</span>
            </div>
          </div>
          <!--Navbars-->
          <ul class="links">
            <div class="items">
              <span><img src="assets/dashboard-section.png" alt="" /></span>
              <a href="">Dashboard</a>
            </div>
            <div class="items">
              <span><img src="assets/habit-section.png" alt="" /></span>
              <a href="">Habits</a>
            </div>
            <div class="items">
              <span><img src="assets/leaderboard-section.png" alt="" /></span>
              <a href="">Leaderboards</a>
            </div>

            <div class="items">
              <span><img src="assets/progress-section.png" alt="" /></span
              ><a href="">Progress</a>
            </div>
            <div class="items">
              <span><img src="assets/exit.png" alt="" /></span>
              <a href="">Log out</a>
            </div>
          </ul>
        </div>
        <!--End of navbars-->
      </header>
      <!--Header for main content-->
      <main class="main">
        <header>
          <div class="container">
            <div class="content">
              <div class="content__container">
                <p class="content__container__text">Hello</p>
                <ul class="content__container__list">
                  <li class="content__container__list__item">world !</li>
                  <li class="content__container__list__item">coder !</li>
                  <li class="content__container__list__item">users !</li>
                  <li class="content__container__list__item">people</li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <!--End of header for main content-->

        <!--Statistics goes here-->
        <div class="statistics">
          <h3 id="stats">Statistics</h3>
          <div class="acts-over">
            <div class="status">
              <div class="activity">
                <p>Task Completed</p>
                <div class="points-amount">
                  <h2>100 Tasks</h2>
                  <p>Points Acquired: 2200 pts</p>
                </div>
              </div>
              <div class="overview">
                <p>Ranking</p>
                <div class="rank-points">
                  <h2>2nd</h2>
                  <p>Surpassed:4,000 Users</p>
                </div>
              </div>
            </div>
            <div class="progress">
              <p>Habits completed</p>
              <div>
                <h2>70%</h2>
              </div>
            </div>
          </div>
        </div>
        <!--End of statistics-->
      </main>
      <section class="section">
        <div class="profile">
          <h2>Profile</h2>
          <div class="profile-pic">
            <img src="assets/profile-pic-removebg-preview.png" alt="" />
            <h2>Windyl Monton</h2>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
