<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrics</title>
  </head>
  <body>
    <div class="cards">
      <div class="card" id="activeUser">
        <div class="layout">
          <img
            src="Habit-Tracker-System/docs/app/Admin-Dashboard/assets/icons/metricsCards/active.png"
            alt=""
          />
          <div class="stats">
            <h1 id="activeValue">100</h1>
            <p>Active Users</p>
          </div>
        </div>
      </div>
      <div class="card" id="inactiveUser">
        <div class="layout">
          <img
            src="Habit-Tracker-System/docs/app/Admin-Dashboard/assets/icons/metricsCards/inactive.png"
            alt=""
          />
          <div class="stats">
            <h1 id="inatactiveValue">100</h1>
            <p>Inactive Users</p>
          </div>
        </div>
      </div>
      <div class="card" id="totaluser">
        <div class="layout">
          <img
            src="Habit-Tracker-System/docs/app/Admin-Dashboard/assets/icons/metricsCards/total.png"
            alt=""
          />
          <div class="stats">
            <h1 id="totalUsers">100</h1>
            <p>Total Users</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
